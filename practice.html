<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jacob – Portfolio</title>
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
		<!-- External stylesheet -->
		<link rel="stylesheet" href="practice.css" />
	</head>
	<body>
		<header class="container">
			<nav class="nav">
				<ul>
					<li><a href="#">About Me</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Cooperation</a></li>
				</ul>
				<button class="btn-secondary">Contact Me</button>
			</nav>

			<section class="hero">
				<div class="hero-text">
					<h1>
						My name<br />
						<span>Jacob</span>
					</h1>
					<p>
						I am a professional programmer with more than<br />
						10 years of experience
					</p>
					<button class="btn-primary">Hire Me</button>

					<ul class="skill-tags">
						<li class="tag">c++</li>
						<li class="tag orange">java</li>
						<li class="tag dark">php</li>
						<li class="tag gray">javascript</li>
					</ul>
				</div>

				<div class="hero-image">
					<!-- Replace with your actual image path -->
					<img src="hero.png" alt="Portrait of Jacob" />
					<div class="experience-badge">
						<strong>10+</strong><br />
						<span>years experience</span>
					</div>
				</div>
			</section>
		</header>

		<main class="container">
			<section class="projects">
				<div class="projects-head">
					<h2>Latest Projects</h2>
					<a href="#" class="all-projects">All projects</a>
				</div>

				<div class="projects-grid">
					<article class="project-card">
						<img src="project1.jpg" alt="Project preview" />
						<span class="card-index">01</span>
						<h3>Space Age 60</h3>
					</article>

					<article class="project-card peach">
						<span class="logo">amc</span>
						<span class="card-index">02</span>
						<h3>AMC for App</h3>
					</article>

					<article class="project-card">
						<img src="project3.jpg" alt="Project preview" />
						<span class="card-index">03</span>
						<h3>Doremus</h3>
					</article>
				</div>
			</section>
		</main>
	</body>
</html>
